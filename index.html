<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Bee Recipes</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
.navbar {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-toggle {
    display: none; /* Hide the hamburger menu on larger screens */
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 5px 0;
    transition: 0.4s;
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li:last-child {
    margin-right: 0;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #666;
}

/* Media query for smaller screens */
@media screen and (max-width: 768px) {
    .navbar-toggle {
        display: block; /* Show the hamburger menu on smaller screens */
    }

    .nav-links {
        display: none; /* Hide the nav links by default on smaller screens */
        flex-direction: column;
        background-color: #f8d49d;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links li {
        margin: 10px 0;
    }

    /* Rotate the bars to form an X when menu is open */
    .change .bar:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .change .bar:nth-child(2) {
        opacity: 0;
    }

    .change .bar:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }
}
        .navbar img {
            height: 50px;
            width: auto;
        }
        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            margin-bottom: 20px;
            display: flex;
            text-align: center;
        }
        .column {
            flex: 1;
            padding: 0 10px;
            text-align: center;
        }
        @media screen and (max-width: 600px) {
            .column {
                flex-direction: column;
            }
        }
    </style>
    <script>
        function toggleMenu() {
    var navbarToggle = document.querySelector('.navbar-toggle');
    var navLinks = document.querySelector('.nav-links');

    navbarToggle.classList.toggle('change');
    navLinks.classList.toggle('show');
}</script>
</head>

</body>
